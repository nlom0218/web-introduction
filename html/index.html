<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>노아의 자기소개</title>
  </head>
  <body>
    <header>
      <h1 class="title">노아의 자기소개</h1>
      <div>
        <ul>
          <li>이름: 노아</li>
          <li>
            안녕하세요:) 저는 노아입니다. 앞으로 많이 배우며 성장하겠습니다.💪
          </li>
        </ul>
      </div>
    </header>
    <main>
      <h2 class="sub-title">🎬 인생 영화 BEST 5</h2>
      <div class="movie-list"></div>
    </main>
    <div>
      <h2 class="sub-title">✍️ 방명록</h2>
      <form>
        <div class="form-input">
          <div class="form-name">
            <div class="input-title">이름</div>
            <input
              class="name-input"
              type="text"
              name="name"
              placeholder="당신은 누구십니까?"
              autocomplete="off"
            />
          </div>
          <div class="form-taste">
            <div class="input-title">당신의 취향은?</div>
            <div class="guest-book"></div>
          </div>
        </div>
        <div class="button-container">
          <button class="register-button" type="button">등록</button>
          <button type="reset">취소</button>
        </div>
      </form>
    </div>
    <script src="../js/index.js" type="module"></script>
  </body>
</html>
